<div class="chat-container">
    <div class="message-list">
        <div class="message received" *ngFor="let message of receivedMessages">
            <div class="avatar">
                <img src="friend-avatar.png" alt="Friend Avatar">
            </div>
            <div class="message-content">
                <p>{{ message.content }}</p>
                <span class="timestamp">{{ message.timestamp }}</span>
            </div>
        </div>
        <div class="message sent" *ngFor="let message of sentMessages">
            <div class="avatar">
                <img src="avatar.png" alt="User Avatar">
            </div>
            <div class="message-content">
                <p>{{ message.content }}</p>
                <span class="timestamp">{{ message.timestamp }}</span>
            </div>
        </div>
    </div>
    <div class="message-input">
        <!-- <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage"> -->
        <!-- <button type="button" (click)="sendMessage()">Send</button> -->
    </div>
</div>
